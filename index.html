<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="http://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<!-- Create an element where the map will take place -->
<svg id="viz"></svg>
<svg id="viz2"></svg>
<h1 id = "CountryName">TEST</h1>
<h1 id = "Population">TEST</h1>


<script>

var margin = {top: 10, right: 10, bottom: 20, left: 50},
      width = 560 - margin.left - margin.right,
      height = 450 - margin.top - margin.bottom;


// The svg
var svg = d3.select("#viz")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)

var svgBar = d3.select("#viz")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)

// Map and projection
var path = d3.geoPath();
var projection = d3.geoMercator()
  .scale(70)
  .center([0,20])
  .translate([width / 2, height / 2]);

// Data and color scale
var data = d3.map();
var colorScale = d3.scaleThreshold()
  .domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000])
  .range(d3.schemeBlues[7]);

// Load external data and boot
d3.queue()
  .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
  .defer(d3.csv, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world_population.csv", function(d) {
      data.set(d.code, +d.pop); })
    .defer(d3.csv, "https://raw.githubusercontent.com/Brian-Earl/final/main/2015.csv", function(d) {
      data.set(d.Country, d)
    //   console.log(data)
     })
  .await(ready);


function ready(error, topo) {
  let mouseOver = function(d) {
    console.log(d)
    d3.selectAll(".Country")
      .style("opacity", .5)
    d3.select(this)
      .style("opacity", 1)
      .style("stroke", "black")

    d3.select("#CountryName")
      .text(d.properties.name)

    d3.select("#Population")
      .text(d.total)
  }

  let mouseLeave = function(d) {
    d3.selectAll(".Country")
      .style("opacity", .8)
    d3.select(this)
      .style("stroke", "transparent")
  }

  // Draw the map
  svg.append("g")
    .selectAll("path")
    .data(topo.features)
    .enter()
    .append("path")
      // draw each country
      .attr("d", d3.geoPath()
        .projection(projection)
      )
      // set the color of each country
      .attr("fill", function (d) {
        d.total = data.get(d.id) || 0;
        d.egg = "TEST"
        return colorScale(d.total);
      })
      .style("stroke", "transparent")
      .attr("class", function(d){ return "Country" } )
      .style("opacity", .8)
      .on("mouseover", mouseOver )
      .on("mouseleave", mouseLeave )


    }

</script>
